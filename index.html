<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    
    <style>
        
    </style>
    <H1 id="h" ><b>Lets Play...</b></H1>
    <h1 id="h"><b>Rock Paper Scissors</b></h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img id="img" src="https://clipartcraft.com/images/rock-clipart-animated-8.png">
        
    </div>
    <div class="choice" id="paper">
        <img id="img" src="https://tse1.mm.bing.net/th?id=OIP.j6bDpikIFP1kHfSBHJ8ypAHaIl&pid=Api&P=0&h=220">
        
    </div>
    <div class="choice" id="scissors">
        <img id="img" src="https://thumbs.dreamstime.com/b/cool-scissors-cartoon-vector-illustration-49122402.jpg">
        
    </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>

        </div>
    </div>

    <div class="msg-container">
        <p id="msg" >Play Your Move</p>
    </div>
    <script src="game.js"></script>

</body>
</html>
